<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <!-- NavBar -->
        <nav>
            <div class="flechas-nav">
                <div class="flecha-izquierda"><i class="fa-solid fa-angle-left"></i></div>
                <div class="flecha-derecha"><i class="fa-solid fa-angle-right"></i></div>
            </div>
            <div class="botones-usuario">
                <div class="boton-instalar"><i class="fa-solid fa-circle-arrow-down"></i><a href="#">Instalar app</a></div>
                <div class="boton-notificaciones"><i class="fa-regular fa-bell"></i></div>
                <div class="boton-cuenta"><i class="fa-solid fa-user"></i></div>
            </div>
        </nav>

        <!-- SideTopBar -->
        <div class="side-top-bar">
            <ul style="list-style-type: none;"> <!-- Cambiar esto cuando haga el CSS --> 
                <li>
                    <div class="icono"><i class="fa-solid fa-home"></i><a href="#">Inicio</a></div>
                </li>
                <li>
                    <div class="icono"><i class="fa-solid fa-magnifying-glass"></i><a href="#">Buscar</a></div>
                </li>
            </ul>
        </div>
    </main>


    <!-- Script de FontAwesome -->
    <script src="https://kit.fontawesome.com/5fe6d1736f.js" 
    crossorigin="anonymous"></script>
</body>
</html>
