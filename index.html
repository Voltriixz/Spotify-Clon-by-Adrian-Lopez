<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <!-- NavBar -->
        <nav>
            <div class="flechas-nav">
                <div class="flecha-izquierda"><a href="#"><i class="fa-solid fa-angle-left"></i></a></div>
                <div class="flecha-derecha"><a href="#"><i class="fa-solid fa-angle-right"></i></a></div>
            </div>
            <div class="botones-usuario">
                <div class="boton-instalar"></i><a href="#"><i class="fa-solid fa-circle-arrow-down"></i>Instalar app</a></div>
                <div class="boton-notificaciones"><a href="#" ><i class="fa-regular fa-bell"></i></a></div>  
                <div class="boton-cuenta"><a href="#"><i class="fa-solid fa-user"></i></a></div>
            </div>
        </nav>

        <!-- SideTopBar -->
        <div class="side-top-bar">
            <ul style="list-style: none;">
                <li>
                    <a href="#" class="icono"><i class="fa-solid fa-home"></i><a href="#">Inicio</a>
                <li>
                    <a href="#" class="icono"><i class="fa-solid fa-magnifying-glass"></i>Buscar</a>
                </li>
            </ul>
        </div>

        <!-- SideBottomBar -->
        <div class="side-botom-bar">
            <header>
                <div class="biblioteca">
                    <button><a href="#" class="icono"><i class="fa-regular fa-bookmark"></i></i>Tus biblioteca</a></button>
                    <button><a href="#"><div class="icono"><i class="fa-solid fa-plus"></i></div></a></button>
                    <button><a href="#"><div class="icono"><i class="fa-solid fa-arrow-right"></i></div></a></button>
                </div>
            </header>
            </div>
            <div class="filtros-flecha">
                <div class="filtros">
                    <span><a href="#">Listas</a></span>
                    <span><a href="#">Artistas</a></span>
                    <span><a href="#">&Aacute;lbumes</a></span>
                    <span><a href="#">P&oacute;dcast y programas</a></span>
                </div>
            </div>
        </div>
    </main>


    <!-- Script de FontAwesome -->
    <script src="https://kit.fontawesome.com/5fe6d1736f.js" 
    crossorigin="anonymous"></script>
</body>
</html>
