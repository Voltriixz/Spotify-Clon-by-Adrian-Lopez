<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <!-- NavBar -->
        <nav>
            <div class="flechas-nav">
                <div class="flecha-izquierda"><a href="#"><i class="fa-solid fa-angle-left"></i></a></div>
                <div class="flecha-derecha"><a href="#"><i class="fa-solid fa-angle-right"></i></a></div>
            </div>
            <div class="botones-usuario">

            </div>
        </nav>

        <!-- SideTopBar -->
        <div class="side-top-bar">
            <ul style="list-style: none;">
                <li>
                    <a href="#" class="icono"><i class="fa-solid fa-home"></i><a href="#">Inicio</a>

                    <a href="#" class="icono"><i class="fa-solid fa-magnifying-glass"></i>Buscar</a>
                </li>
            </ul>
        </div>

        <!-- SideBottomBar -->

                    <button><a href="#" class="icono"><i class="fa-regular fa-bookmark"></i></i>Tus biblioteca</a></button>

            </header>
            </div>
            <div class="filtros-flecha">
                <div class="filtros">
                    <span><a href="#">Listas</a></span>
                    <span><a href="#">Artistas</a></span>
                    <span><a href="#">&Aacute;lbumes</a></span>
                    <span><a href="#">P&oacute;dcast y programas</a></span>
                </div>
            </div>
        </div>

        <!-- MainContent -->
        <div class="main-content">
            <section class="bienvenida">
                <div class="texto-bienvenida">
                    <h2>Â¡Buenas Tardes!</h2>
                </div>

                        </div>
                    </div>
                    <div class="recent-content">
                        <div class="playlist-2-recent">
                            <span><a href="#"><img src="img/Playlist2.jpeg" alt="Zombie">Zombie</a></span>

                    </div>
                    <div class="recent-content">
                        <div class="artist-1-recent">

                        </div>
                    </div>
                    <div class="recent-content">
                        <div class="song-1-recent">
                            <span><a href="#"><img src="img/Candela.jpeg" alt="Candela">Candela</a></span>
                        </div>
                    </div>
                    <div class="recent-content">
                        <div class="album-1-recent">
                            <span><a href="#"><img src="img/Desahogo.jpeg" alt="Desahogo">Desahogo</a></span>
                        </div>
                    </div>
                    <div class="recent-content">
                        <div class="EP-1-recent">
                            <span><a href="#"><img src="img/Dias-Antes-De-La-Darkera.jpeg" alt="Dias-Antes-De-La-Darkera">Dias Antes De La Darkera</a></span>
                        </div>
